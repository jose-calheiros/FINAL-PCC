{% load static %}
{% load permission_tags %}

{% block sidebar %}
<nav class="sidebar sidebar-offcanvas" id="sidebar">
  <img src="{% static 'img/logo.png' %}" alt="Logo da Empresa" width="75" height="75">
  <ul class="nav">
    <li class="nav-item nav-category">
      <span class="nav-link">Menu</span>
    </li>

    <li class="nav-item menu-items">
      <a class="nav-link" href="/turma/">
        <span class="menu-icon">
          <i class="mdi mdi-speedometer"></i>
        </span>
        <span class="menu-title">Turmas</span>
      </a>
    </li>
  
    <li class="nav-item menu-items">
      <a class="nav-link" data-toggle="collapse" href="#auth" aria-expanded="false" aria-controls="auth">
        <span class="menu-icon">
          <i class="mdi mdi-security"></i>
        </span>
        <span class="menu-title">Experimentos</span>
        <i class="menu-arrow"></i>
      </a>
      <div class="collapse" id="auth">
        <ul class="nav flex-column sub-menu">
          <li class="nav-item"> <a class="nav-link" href="/sistema/read/{{turma.id}}"> Meus Experimentos </a></li>
          {% if user|has_role:'professor' %}
          <li class="nav-item"> <a class="nav-link" href="/sistema/add/{{usuarioturma.id}}"> Adicionar Experimento </a></li>
          {% endif %}
          
        </ul>
      </div>
    </li>
    
    
  </ul>
</nav>

{% endblock %}
